<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our landing page</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header" class="shadow sticky top-0 bg-white z-50">
      <div class="wrapper row-center mx-auto justify-between h-16 px-4">
        <div>
          <img class="h-8 w-8" id="header-img" src="./assets/logo.svg" alt="" />
        </div>
        <nav id="nav-bar">
          <a class="nav-link text-gray-700 hover:text-gray-500" href="#home"
            >Home</a
          >
          <a
            class="nav-link text-gray-700 ml-2 hover:text-gray-500"
            href="#about"
            >About</a
          >
          <a
            class="nav-link text-gray-700 ml-2 hover:text-gray-500"
            href="#testimonial"
            >Contact</a
          >
        </nav>
      </div>
    </header>
    <section id="home" class="wrapper mx-auto px-4 py-8">
      <div>
        <p class="uppercase text-gray-600">Coming soon</p>
        <h1 class="text-4xl font-extrabold mt-2 md:text-5xl leading-tight">
          Data to enrich your
          <span class="text-indigo-600">online business</span>
        </h1>
        <p class="text-gray-700 mt-4 md:text-lg">
          Nulla viverra urna facilisis amet, vitae sapien. Velit feugiat tortor
          nisl eu faucibus dolor mauris. Malesuada tincidunt rutrum turpis vitae
          sed euismod urna etiam mi. Vitae, rutrum quis enim integer.
        </p>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
